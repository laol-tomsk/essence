syntax = "proto3";

message Request{
	string _map = 1;
	int32 iter = 2;
	double threshold = 3;
	string key = 4;
}

message Response{
	string _res = 1;
	string plh = 2;
	string plhp= 3;
}

message Test{
	string _test = 1;
}

service CalculatingService{
	rpc calculate (Request) returns (Response) {}
	rpc test (Test) returns (Test) {}
}
